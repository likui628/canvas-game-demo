<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Canvas Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="fixed text-white pl-2 pt-1 select-none">
      Score: <span id="scoreEl">0</span>
    </div>
    <div id="modalEl" class="flex fixed inset-0 items-center justify-center">
      <div
        class="bg-white rounded-md flex flex-col justify-center items-center p-5"
      >
        <h1 id="finalScoreEl" class="text-3xl p-2">0</h1>
        <span class="text-sm p-1">Points</span>
        <button
          id="startBtn"
          class="bg-blue-300 py-2 px-10 rounded-full text-white"
        >
          Start Game
        </button>
      </div>
    </div>
    <canvas id="canvas"></canvas>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"
      integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js" />
  </body>
</html>
